<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 31/07/25</title>

    
    <style>
        .mostra {
            display:block;
        }
        .esconde {
            display:none;
        }
    </style>
</head>

<body>
    <input type="button" onclick="verifica()" value="Exibir">
    
    <ol>
        <li onclick="mudaVisibilidade('listaTeste1')">Teste1</li>
        <ul id="listaTeste1" class="mostra">
            <li>bla</li>
            <li>bla</li>
            <li>bla</li>
        </ul>
        <li onclick="mudaVisibilidade('listaTeste2')">Teste2</li>
        <ul id="listaTeste2" class="mostra">
            <li>ble</li>
            <li>ble</li>
            <li>ble</li>
        </ul>
    </ol>
</body>
<script>
    lista1 = document.getElementById("listaTeste1")
    lista2 = document.getElementById("listaTeste2")
    let estado = 1
        function verifica(){
            if (estado == 1){
                lista1.className = "esconde"
                lista2.className = "esconde"
                estado = 0
                return
            }else{
                lista1.className = "mostra"
                lista2.className = "mostra"
                estado = 1
                return
            }
        }

    function mudaVisibilidade(elemento) {
        const elementoHTML = document.getElementById(elemento)
        if (elementoHTML.className == "mostra") {
            elementoHTML.className = "esconde"
        } else {
            elementoHTML.className = "mostra"
        }
    }
        
</script>
</html>
