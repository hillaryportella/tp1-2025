<html>
    <script>
        var num = prompt("Digite um número: ")
        num = parseInt(num)

        for (var i = 0; i < num; i++){
            var x = prompt("Digite o "+(i+1)+"º número: ")
            x = parseInt(x)
            var soma = soma + x
        }
        var cal = soma/num
        alert("A soma aritmética dos números digitados é: "+cal)
    </script>
</html>
