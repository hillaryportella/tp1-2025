<!DOCTYPE html>
<html>
 <h1 >Calculadora Simples</h1>

<script>
    var vetor = [] //salvar o vetor no indexDB ou salvar cada objeto no indexDB

    function somanovoObj(){
        let object = {}
        object.op1 = n1.value
        object.op2 = n2.value
        console.log(object.op1)
        console.log(object.op2)

        object.operacao = "+"
        console.log(object.operacao)

        object.resultado = parseFloat(object.op1) + parseFloat(object.op2)
        document.getElementById('r').innerHTML = object.op1 + object.operacao + object.op2 + " = " + object.resultado
        console.log(object.resultado)

        vetor.push(object)
    }
    function soma(){
        var x = n1.value
        var y = n2.value
        var resultado = parseFloat(x) + parseFloat(y)
        document.getElementById('r').innerHTML = resultado
    }
    function subtracao(){
        let object = {}
        object.op1 = n1.value
        object.op2 = n2.value
        console.log(object.op1)
        console.log(object.op2)

        object.operacao = "-"
        console.log(object.operacao)

        object.resultado = parseFloat(object.op1) - parseFloat(object.op2)
        document.getElementById('r').innerHTML = object.op1 + object.operacao + object.op2 + " = " + object.resultado
        console.log(object.resultado)

        vetor.push(object)
    }
    function multiplicacao(){
        let object = {}
        object.op1 = n1.value
        object.op2 = n2.value
        console.log(object.op1)
        console.log(object.op2)

        object.operacao = "*"
        console.log(object.operacao)

        object.resultado = parseFloat(object.op1) * parseFloat(object.op2)
        document.getElementById('r').innerHTML = object.op1 + object.operacao + object.op2 + " = " + object.resultado
        console.log(object.resultado)

        vetor.push(object)
    }
    function divisao(){
        let object = {}
        object.op1 = n1.value
        object.op2 = n2.value
        console.log(object.op1)
        console.log(object.op2)

        object.operacao = "/"
        console.log(object.operacao)

        object.resultado = parseFloat(object.op1) / parseFloat(object.op2)
        document.getElementById('r').innerHTML = object.op1 + object.operacao + object.op2 + " = " + object.resultado
        console.log(object.resultado)

        vetor.push(object)
    }
    function limpar(){
        n1.value = ""
        n2.value = ""
        r.innerHTML = "Insira dois valores"
    }
    
</script>

<input type="text" id="n1" value=""><br>
<input type="text" id="n2" value=""><br>
<input type="button" value="+" onClick="somanovoObj()">
<input type="button" value="-" onClick="subtracao()">
<input type="button" value="*" onClick="multiplicacao()">
<input type="button" value="/" onClick="divisao()">
<input type="button" value="Limpar" onClick="limpar()">
<p id="r">Insira dois valores</p>


</html>
