<html>
<script>
var x = prompt("Digite um número inteiro e direi qual dia da semana é: ");
x = parseInt(x)
switch(x){
case 1: alert("Domingo.");
break
case 2: alert("Segunda.");
break
case 3: alert("Terça.");
break
case 4: alert("Quarta.");
break
case 5: alert("Quinta.");
break
case 6: alert("Sexta.");
break
case 7: alert("Sábado.");
break
default: alert("Dia inválido.");
}
</script>
<html>
